{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/med_favicon.png' %}"
  >
  <link 
    rel="stylesheet" 
    type="text/css"
    href="{% static 'css/base.css' %}">
  <title>Move Every Day</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        {% if user.is_authenticated %}
          <div class="logo-link">
            <a href="{% url 'home' %}">
              <img 
                src="{% static 'images/med_logo.png' %}"
                alt="The Move Every Day Logo"
                class="logo"
              >
            </a>
          </div>
          <div class="link">
            <li><a href="{% url 'exercise-index' %}">All Exercises</a></li>
          </div>
          <div class="link">
            <li><a href="{% url 'exercise-create' %}">Add Exercise</a></li>
          </div>
          <div class="link">
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </div>
        {% else %}
          <div class="logo-link">
            <a href="{% url 'home' %}">
              <img 
                src="{% static 'images/med_logo.png' %}"
                alt="The Move Every Day Logo"
                class="logo"
              >
            </a>
          </div>
          <div class="link ">          
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          </div>
          <div class="link">          
            <li><a href="{% url 'home' %}">Login</a></li>
          </div>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
