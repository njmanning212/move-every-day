{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css" 
  href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

<section class="container">
  <div>
    {% if object %}
      <h1>Edit {{ object.name }}</h1>
    {% else %}
      <h1>Add an Exercise</h1>
    {% endif %}
  </div>
  <form 
    action="" 
    method="post"
  >
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit</button>
  </form>
</section>

{% endblock %}
