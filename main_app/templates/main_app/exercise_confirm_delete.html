{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css" 
  href="">
{% endblock %}

{% block content %}

<div>
  <h1>Delete Exercise?</h1>
</div>
<h2>Are you sure you want to delete {{ exercise.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'exercise-detail' exercise.id %}" 
  >
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
